<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
    <title>Quran Book</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container-box">
    <header class="header">
      <h1>Quran in English</h1>
      <h3>Translated by Talalitani</h3>
    </header>
    <div class="search-bar">
      <input type="text" id="search-input" class="form-control" placeholder="Search Surah or Verse">
    </div>
    <div class="main-content">
      <div class="sidebar">
        <div class="chapter-container">
          <ul id="chapter-list" class="chapter-list"></ul>
        </div>
      </div>
      <div class="quran-content">
        <div id="verse-list" class="verse-list"></div>
      </div>
    </div>
    <footer class="footer">
      <p>All rights reserved 2023</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
